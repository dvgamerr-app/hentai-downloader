language: bash
matrix:
  include:
  - os: osx
    language: c
    addons:
      apt:
        packages:
        - libgnome-keyring-dev
        - icnsutils
        
    install:
    - nvm install 8
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - source ~/.bashrc
    - yarn
  - os: linux
    # before_install: eval "${CC=clang CXX=clang++ npm_config_clang=1}"
    compiler: clang
    addons:
      apt:
        packages:
        - libgnome-keyring-dev
        - icnsutils
    install:
    - nvm install 8
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - source ~/.bashrc
    - yarn
  - os: windows
    before_install:
    - export NVS_HOME="$HOME/.nvs"
    - git clone --single-branch https://github.com/jasongin/nvs $NVS_HOME
    - source $NVS_HOME/nvs.sh
    - export PATH=./node_modules/.bin:$PATH
    - nvs add lts
    - nvs use lts
    install:
    - npm -v
    - node -v
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - source ~/.bashrc
    - yarn
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
script:
- yarn run build
branches:
  only:
  - master
env:
  matrix:
    secure: 
